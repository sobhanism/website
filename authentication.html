<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio - authentication</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/plugins.css">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/mediaquery.css">
</head>

<body>
    <section class="authentication-page">
        <div class="right-login">
            <div class="right__inner">
                <form>
                    <label>نام و نام خانوادگی</label>
                    <input type="text" placeholder="مثال: لورم ایپسوم">
                    <label>ایمیل</label>
                    <input type="email" placeholder="مثال: loremipsum@gmail.com">
                    <label>شماره تلفن</label>
                    <input type="phone" placeholder="مثال: 0912365486525">
                    <label>رمز عبور</label>
                    <input type="password" placeholder="مثال: Avjl52*mj12v">
                </form>
                <div class="bottom__form">
                    <p>در لورم ایپسوم حسابی دارید؟</p>
                    <a href="#">وارد شوید</a>
                </div>
                
                <button type="submit" class="main__btn">ثبت نام</button>
            </div>
        </div>
        <div class="left-login">
            <div class="top">
                <h1>ثبت نام در لورم ایپسوم</h1>
            </div>
            <div class="bottom">
                <img src="./images/logo.png" alt="signup">
            </div>
        </div>

    </section>
</body>

</html>
